name: Deploy to Google Cloud Run

on:
  push:
    branches: [main]

env:
  PROJECT_ID: vicoworks
  SERVICE: vicoworks
  REPO: vicoworks-repo
  IMAGE: vicoworks
  REGION: asia-southeast2

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: |
          gcloud auth configure-docker asia-southeast2-docker.pkg.dev

      - name: Build Docker image
        run: |
          docker build \
            -t asia-southeast2-docker.pkg.dev/vicoworks/vicoworks-repo/vicoworks:latest .

      - name: Push Docker image
        run: |
          docker push \
            asia-southeast2-docker.pkg.dev/vicoworks/vicoworks-repo/vicoworks:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy vicoworks \
            --image=asia-southeast2-docker.pkg.dev/vicoworks/vicoworks-repo/vicoworks:latest \
            --region=asia-southeast2 \
            --platform=managed \
            --allow-unauthenticated
